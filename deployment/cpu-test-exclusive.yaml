apiVersion: v1
kind: Pod
metadata:
  name: cpupod-exclusive
  annotations:
    nokia.k8s.io/cpus: |
      [{
      "container": "cputest-exclusive",
      "processes":
        [{
           "process": "/bin/sh",
           "args": ["-c","/thread_busyloop -n \"Process \"cputest-exclusive"],
           "cpus": 1,
           "pool": "cpupool2"
         } 
      ]
      }]
spec:
  containers:
  - name: cputest-exclusive
    image: busyloop
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: 2000Mi
        nokia.k8s.io/cpupool2: "1"
      limits:
        memory: 2000Mi
        nokia.k8s.io/cpupool2: "1"
