---
apiVersion: v1
kind: Service
metadata:
  name: cpu-dev-pod-mutator-svc
  namespace: default
  labels:
    app: cpu-dev-pod-mutator 
spec:
  ports:
  - name: webhook
    port: 443
  selector:
    app: cpu-dev-pod-mutator
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cpu-dev-pod-mutator-deployment
  namespace: default
  labels:
    app: cpu-dev-pod-mutator
spec:
  replicas: 1
  template:
    metadata:
      name: cpu-dev-pod-mutator
      labels:
        app: cpu-dev-pod-mutator
    spec:
      containers:
        - name: cpu-dev-pod-mutator
          image: cpu-device-webhook:latest
          args:
            - -tls-cert-file=/etc/webhook/certs/cert.pem
            - -tls-private-key-file=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
            - name: cpu-dp-config
              mountPath: /etc/cpu-dp
      nodeSelector:
         node-role.kubernetes.io/master: ""
      volumes:
        - name: webhook-certs
          secret:
            secretName: cpu-dev-webhook-secret
        - name: cpu-dp-config
          configMap:
            name: cpu-dp-configmap
